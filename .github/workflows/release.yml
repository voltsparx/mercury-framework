name: Hardened Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write
  attestations: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]

      - name: Validate manifests and run tests
        run: |
          python tools/check_manifests.py
          python -m pytest -q

      - name: Build wheel and sdist
        run: python -m build

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > SHA256SUMS.txt

      - name: Generate SBOM (CycloneDX JSON)
        run: |
          cyclonedx-py environment --output-format json --output-file dist/sbom.cdx.json

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.8.1

      - name: Sign checksum manifest (keyless)
        run: |
          cosign sign-blob --yes \
            --output-signature dist/SHA256SUMS.txt.sig \
            --output-certificate dist/SHA256SUMS.txt.pem \
            dist/SHA256SUMS.txt

      - name: Generate signed build provenance attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: "dist/*"

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*
