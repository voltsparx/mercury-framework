name: CI Quality Gates

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  quality:
    name: Lint and Type Check (Python 3.11)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]

      - name: Validate plugin manifests
        run: python tools/check_manifests.py

      - name: Ruff lint gate
        run: ruff check .

      - name: Mypy type check gate
        run: mypy mercury/metadata.py mercury/diagnostics.py mercury/plugin_loader.py mercury/reporting.py mercury/device_profiles.py

  tests:
    name: Tests (${{ matrix.os }} / Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]

      - name: Test suite
        run: python -m pytest -q

  coverage:
    name: Coverage Gate (Python 3.11)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]

      - name: Coverage threshold
        run: |
          python -m pytest -q \
            --cov=mercury.metadata \
            --cov=mercury.device_profiles \
            --cov=mercury.simulated_device \
            --cov=mercury.reporting \
            --cov=mercury.plugin_loader \
            --cov-report=xml \
            --cov-report=term \
            --cov-fail-under=80

      - name: Upload coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
