[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mercury-framework"
version = "0.1.0"
description = "Mercury security framework"
requires-python = ">=3.10"
license = "MIT"

[tool.setuptools]
packages = [
    "mercury",
    "mercury_plugins",
    "detection",
    "payload_descriptors"
]
